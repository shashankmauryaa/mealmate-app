name: mealmate
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.6.0
  image_picker: ^1.0.7
  url_launcher: ^6.0.13
  font_awesome_flutter: ^10.6.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Times New Roman
      fonts: 
        - asset: assets/fonts/TimesNewRomanPSBoldMT.ttf
          weight: 700
        - asset: assets/fonts/TimesNewRomanPSMT.ttf
          weight: 400
    - family: Sans Serif Collection
      fonts: 
        - asset: assets/fonts/SansSerifCollection.ttf
          weight: 400
